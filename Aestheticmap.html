<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>McDonald's Locations in Southern California</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Esri Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder (for widget example) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 McDonald's Southern California Map. All rights reserved.</div>

  <script>
    // Initialize the map centered on Southern California
    const map = L.map('map').setView([34.0522, -118.2437], 10); // Los Angeles area

    // Add ESRI basemap
    L.esri.basemapLayer('Streets').addTo(map);

    // Add a widget (Geocoder control)
    L.Control.geocoder().addTo(map);

    // Create FeatureLayer for McDonald's data
    const featureLayer = L.esri.featureLayer({
      url: 'https://services7.arcgis.com/2hYXmwteFLemN5bW/ArcGIS/rest/services/McDonald/FeatureServer/0',
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const popup = `<strong>${props.NAME || "McDonald's"}</strong><br>${props.ADDRESS || ""}`;
        layer.bindPopup(popup);
      }
    });

    // Query for McDonald's locations near Southern California
    featureLayer.query()
      .within(L.latLngBounds(
        L.latLng(32.5, -119.0), // Southwest corner
        L.latLng(34.5, -117.0)  // Northeast corner
      ))
      .run((error, featureCollection) => {
        if (error || featureCollection.features.length === 0) {
          alert('No McDonald\'s locations found in Southern California.');
          return;
        }

        // Add results to map
        const resultLayer = L.geoJSON(featureCollection, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popup = `<strong>${props.NAME || "McDonald's"}</strong><br>${props.ADDRESS || ""}`;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Zoom to first result
        const coords = featureCollection.features[0].geometry.coordinates.reverse();
        map.flyTo(coords, 13);
      });
  </script>
</body>
</html>

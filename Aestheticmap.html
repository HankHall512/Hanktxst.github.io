<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Services Web Map</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ESRI Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder (for widget example) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Dropdown controls -->
  <div id="controls">
    <label for="serviceType">Select Service Type:</label>
    <select id="serviceType">
      <option value="Fire Station">Fire Station</option>
      <option value="Police Station">Police Station</option>
    </select>
    <button onclick="queryService()">Find</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 City Services Map. All rights reserved.</div>

<script>
  // Initialize the map centered on Austin, TX
  const map = L.map('map').setView([30.2672, -97.7431], 13);

  // Add ESRI basemap (Streets)
  L.esri.basemapLayer('Streets').addTo(map);

  // Add visible data layer (MapImageLayer)
  const safetyLayer = L.esri.dynamicMapLayer({
    url: 'https://sampleserver6.arcgisonline.com/arcgis/rest/services/PublicSafety/PublicSafetyBasemap/MapServer',
    layers: [0, 1], // Show both Fire and Police stations
    opacity: 0.7
  }).addTo(map);

  // Add a widget (Geocoder control)
  L.Control.geocoder().addTo(map);

  // Store reference to last query layer so we can remove it
  let lastQueryLayer = null;

  // Function to query and zoom to selected service type
  function queryService() {
    const selected = document.getElementById('serviceType').value;

    // Determine which layer to query based on selection
    const layerIndex = selected === 'Fire Station' ? 0 : 1;

    // Remove previous query layer if it exists
    if (lastQueryLayer) {
      map.removeLayer(lastQueryLayer);
      lastQueryLayer = null;
    }

    // Create a new FeatureLayer for the selected service type
    const featureLayer = L.esri.featureLayer({
      url: `https://sampleserver6.arcgisonline.com/arcgis/rest/services/PublicSafety/PublicSafetyBasemap/MapServer/${layerIndex}`,
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.NAME || "No name");
      }
    });

    // Run the query
    featureLayer.query()
      .where(`NAME LIKE '%${selected}%'`)
      .run((error, featureCollection) => {
        if (error) {
          console.error('Query error:', error);
          alert('An error occurred while querying the data.');
          return;
        }

        if (featureCollection.features.length > 0) {
          // Add the results to the map
          lastQueryLayer = L.geoJSON(featureCollection, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.NAME || "No name");
            }
          }).addTo(map);

          // Zoom to the first feature
          const coords = featureCollection.features[0].geometry.coordinates.reverse();
          map.flyTo(coords, 16);
        } else {
          alert('No results found.');
        }
      });
  }
</script>
</body>
</html>

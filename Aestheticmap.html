<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KFC & McDonald's Locations in San Diego</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Esri Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Dropdown controls -->
  <div id="controls">
    <label for="storeSelect">Select Restaurant:</label>
    <select id="storeSelect">
      <option value="kfc">KFC</option>
      <option value="mcdonalds">McDonald's</option>
    </select>
    <button onclick="queryStores()">Find Locations</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 San Diego Restaurant Map. All rights reserved.</div>

  <script>
    // Initialize the map centered on San Diego
    const map = L.map('map').setView([32.7157, -117.1611], 11);

    // Add ESRI basemap
    L.esri.basemapLayer('Streets').addTo(map);

    // Add geocoder widget
    L.Control.geocoder().addTo(map);

    // Store reference to last query layer
    let lastQueryLayer = null;

    // Function to query selected restaurant
    function queryStores() {
      const selected = document.getElementById('storeSelect').value;

      // Remove previous layer
      if (lastQueryLayer) {
        map.removeLayer(lastQueryLayer);
        lastQueryLayer = null;
      }

      // Define service URL and popup logic
      let serviceUrl, popupBuilder;

      if (selected === 'kfc') {
        serviceUrl = 'https://services.arcgis.com/AgwDJMQH12AGieWa/arcgis/rest/services/KFC_Locations/FeatureServer/0';
        popupBuilder = props => `<strong>${props.CONAME || "KFC"}</strong><br>${props.STREET || ""}, ${props.CITY || ""}, ${props.STATE || ""}`;
      } else {
        serviceUrl = 'https://services7.arcgis.com/2hYXmwteFLemN5bW/ArcGIS/rest/services/McDonald/FeatureServer/0';
        popupBuilder = props => `<strong>${props.NAME || "McDonald's"}</strong><br>${props.ADDRESS || ""}`;
      }

      // Create FeatureLayer
      const featureLayer = L.esri.featureLayer({
        url: serviceUrl,
        onEachFeature: function (feature, layer) {
          layer.bindPopup(popupBuilder(feature.properties));
        }
      });

      // Query within San Diego bounding box
      featureLayer.query()
        .within(L.latLngBounds(
          L.latLng(32.5, -117.3),
          L.latLng(33.0, -116.8)
        ))
        .run((error, featureCollection) => {
          if (error || featureCollection.features.length === 0) {
            alert('No locations found.');
            return;
          }

          lastQueryLayer = L.geoJSON(featureCollection, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(popupBuilder(feature.properties));
            }
          }).addTo(map);

          const coords = featureCollection.features[0].geometry.coordinates.reverse();
          map.flyTo(coords, 13);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KFC Locations in San Diego</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Esri Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder (for widget example) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 KFC San Diego Map. All rights reserved.</div>

  <script>
    // Initialize the map centered on San Diego, CA
    const map = L.map('map').setView([32.7157, -117.1611], 11);

    // Add ESRI basemap
    L.esri.basemapLayer('Streets').addTo(map);

    // Add a widget (Geocoder control)
    L.Control.geocoder().addTo(map);

    // Store reference to last query layer
    let lastQueryLayer = null;

    // Create FeatureLayer for KFC data
    const featureLayer = L.esri.featureLayer({
      url: 'https://services.arcgis.com/AgwDJMQH12AGieWa/arcgis/rest/services/KFC_Locations/FeatureServer/0',
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const popup = `<strong>${props.CONAME || "KFC"}</strong><br>${props.STREET || ""}, ${props.CITY || ""}, ${props.STATE || ""}`;
        layer.bindPopup(popup);
      }
    });

    // Query for KFC locations near San Diego
    featureLayer.query()
      .within(L.latLngBounds(
        L.latLng(32.5, -117.3), // Southwest corner
        L.latLng(33.0, -116.8)  // Northeast corner
      ))
      .run((error, featureCollection) => {
        if (error || featureCollection.features.length === 0) {
          alert('No KFC locations found near San Diego.');
          return;
        }

        // Add results to map
        lastQueryLayer = L.geoJSON(featureCollection, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popup = `<strong>${props.CONAME || "KFC"}</strong><br>${props.STREET || ""}, ${props.CITY || ""}, ${props.STATE || ""}`;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Zoom to first result
        const coords = featureCollection.features[0].geometry.coordinates.reverse();
        map.flyTo(coords, 13);
      });
  </script>
</body>
</html>

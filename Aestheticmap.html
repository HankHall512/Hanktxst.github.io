<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starbucks Locations in Austin, TX</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Esri Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder (for widget example) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 Starbucks Austin Map. All rights reserved.</div>

  <script>
    // Initialize the map centered on Austin, TX
    const map = L.map('map').setView([30.2672, -97.7431], 12);

    // Add ESRI basemap
    L.esri.basemapLayer('Streets').addTo(map);

    // Add a widget (Geocoder control)
    L.Control.geocoder().addTo(map);

    // Create FeatureLayer for Starbucks data
    const featureLayer = L.esri.featureLayer({
      url: 'https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Starbucks_Locations/FeatureServer/0',
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const popup = `<strong>${props.location_name}</strong><br>${props.street_address}<br>${props.city}, ${props.region}`;
        layer.bindPopup(popup);
      }
    });

    // Query for Starbucks in Austin, TX
    featureLayer.query()
      .where("region = 'TX' AND city = 'Austin'")
      .run((error, featureCollection) => {
        if (error || featureCollection.features.length === 0) {
          alert('No Starbucks locations found in Austin.');
          return;
        }

        // Add results to map
        const resultLayer = L.geoJSON(featureCollection, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popup = `<strong>${props.location_name}</strong><br>${props.street_address}<br>${props.city}, ${props.region}`;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Zoom to first result
        const coords = featureCollection.features[0].geometry.coordinates.reverse();
        map.flyTo(coords, 14);
      });
  </script>
</body>
</html>

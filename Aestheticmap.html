<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>McDonald's & Starbucks in Southern California</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Esri Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder (for widget example) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Dropdown controls -->
  <div id="controls">
    <label for="storeSelect">Select Store Type:</label>
    <select id="storeSelect">
      <option value="mcdonalds">McDonald's</option>
      <option value="starbucks">Starbucks</option>
    </select>
    <button onclick="queryStores()">Find Stores</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 Southern California Store Map. All rights reserved.</div>

  <script>
    // Initialize the map centered on Southern California
    const map = L.map('map').setView([34.0522, -118.2437], 10); // Los Angeles area

    // Add ESRI basemap
    L.esri.basemapLayer('Streets').addTo(map);

    // Add a widget (Geocoder control)
    L.Control.geocoder().addTo(map);

    // Store reference to last query layer
    let lastQueryLayer = null;

    // Function to query selected store type
    function queryStores() {
      const selectedStore = document.getElementById('storeSelect').value;

      // Remove previous query layer
      if (lastQueryLayer) {
        map.removeLayer(lastQueryLayer);
        lastQueryLayer = null;
      }

      // Define service URL and popup logic based on selection
      let serviceUrl, popupBuilder, whereClause;

      if (selectedStore === 'mcdonalds') {
        serviceUrl = 'https://services7.arcgis.com/2hYXmwteFLemN5bW/ArcGIS/rest/services/McDonald/FeatureServer/0';
        popupBuilder = props => `<strong>${props.NAME || "McDonald's"}</strong><br>${props.ADDRESS || ""}`;
        whereClause = "1=1"; // Show all McDonald's
      } else {
        serviceUrl = 'https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Starbucks_Locations/FeatureServer/0';
        popupBuilder = props => `<strong>${props.location_name}</strong><br>${props.street_address}<br>${props.city}, ${props.region}`;
        whereClause = "region = 'CA'"; // Starbucks in California
      }

      // Create FeatureLayer
      const featureLayer = L.esri.featureLayer({
        url: serviceUrl,
        onEachFeature: function (feature, layer) {
          layer.bindPopup(popupBuilder(feature.properties));
        }
      });

      // Run query
      featureLayer.query()
        .where(whereClause)
        .within(L.latLngBounds(
          L.latLng(32.5, -119.0), // Southwest corner
          L.latLng(34.5, -117.0)  // Northeast corner
        ))
        .run((error, featureCollection) => {
          if (error || featureCollection.features.length === 0) {
            alert('No store locations found.');
            return;
          }

          lastQueryLayer = L.geoJSON(featureCollection, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(popupBuilder(feature.properties));
            }
          }).addTo(map);

          const coords = featureCollection.features[0].geometry.coordinates.reverse();
          map.flyTo(coords, 13);
        });
    }
  </script>
</body>
</html>

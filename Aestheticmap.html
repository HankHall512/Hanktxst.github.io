<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>San Marcos City Services Map</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ESRI Leaflet plugin -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>

  <!-- Leaflet Control Geocoder (for widget example) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 12px;
      padding: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Dropdown controls -->
  <div id="controls">
    <label for="serviceType">Select Service Type:</label>
    <select id="serviceType">
      <option value="McDonald">McDonald</option>
      <option value="Drive Thru">Drive Thru</option>
    </select>
    <button onclick="queryService()">Find</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer -->
  <div id="footer">Â© 2025 San Marcos City Services Map. All rights reserved.</div>

  <script>
  // Initialize the map centered on San Marcos, TX
  const map = L.map('map').setView([29.8833, -97.9414], 13);

  // Add ESRI basemap
  L.esri.basemapLayer('Streets').addTo(map);

  // Add a widget (Geocoder control)
  L.Control.geocoder().addTo(map);

  // Store reference to last query layer
  let lastQueryLayer = null;

  // Function to query McDonald's locations
  function queryService() {
    const selected = document.getElementById('serviceType').value;

    // Remove previous query layer
    if (lastQueryLayer) {
      map.removeLayer(lastQueryLayer);
      lastQueryLayer = null;
    }

    // Create FeatureLayer for McDonald's data
    const featureLayer = L.esri.featureLayer({
      url: 'https://services7.arcgis.com/2hYXmwteFLemN5bW/ArcGIS/rest/services/McDonald/FeatureServer/0',
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.NAME || "McDonald's");
      }
    });

    // Run query based on dropdown selection
    featureLayer.query()
      .where(`NAME LIKE '%${selected}%'`)
      .run((error, featureCollection) => {
        if (error) {
          console.error('Query error:', error);
          alert('An error occurred while querying McDonald\'s locations.');
          return;
        }

        if (featureCollection.features.length > 0) {
          lastQueryLayer = L.geoJSON(featureCollection, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.NAME || "McDonald's");
            }
          }).addTo(map);

          const coords = featureCollection.features[0].geometry.coordinates.reverse();
          map.flyTo(coords, 16);
        } else {
          alert('No McDonald\'s locations found.');
        }
      });
  }
  </script>
</body>
</html>
